<mat-card>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div  class="input-field col s6">
            <textarea  [(ngModel)]="newMsg.author" name="first"  class="materialize-textarea">Own</textarea>
            <label for="icon_prefix2">Name</label>
          </div>
        </div>
        
        <div class="row">
              <div class="row">
                <div  class="input-field col s6">
                  <textarea  [(ngModel)]="newMsg.text"  name="text" id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Your message</label>
                </div>
              </div>
          </div>
                
  <button (click)="posting()" class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
      </form>

    
</div>
</mat-card>
