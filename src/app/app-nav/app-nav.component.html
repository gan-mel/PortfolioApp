<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar class="myName">
      Gan 
      <br><br>Melamoud


    </mat-toolbar>
    <mat-nav-list>

      <a class="element" mat-list-item routerLink=""><mat-icon >home</mat-icon>Home</a>
      <br>
      <a mat-list-item routerLink="/posts"><mat-icon >message</mat-icon><span>Message Board</span></a>
      <br>
      <a mat-list-item routerLink="/register"><mat-icon >verified_user</mat-icon><span>Register</span></a>
      <br><br>
      <a *ngIf="auth.isAuthenticated" mat-list-item routerLink="/register"><mat-icon >supervised_user_circle</mat-icon><span>{{auth.name}}</span></a>

  <!-- <a mat-list-item routerLink="/admin">Admin Dashboard</a> -->
      <!-- <a mat-list-item routerLink="/staff">Staff Dashboard</a>  -->
     


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content id="sidenavcon">
      

      <p><button  [style.display]="(isHandset$ | async) ? 'block' : 'none' "

        mat-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      </p>


    <!-- Content Section Start-->
    <main [@fadeAnimation]="getRouterOutletState(o)">

        <router-outlet #o="outlet"></router-outlet>
      </main>
    <!-- Content Section End-->
  </mat-sidenav-content>
</mat-sidenav-container>
