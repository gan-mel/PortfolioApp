<mat-card>
  <mz-input-container>
    <input mdInput [(ngModel)]="loginDetails.email" placeholder="email" type="email">
  </mz-input-container>
  <mz-input-container>
      <input mdInput [(ngModel)]="loginDetails.password" placeholder="password" type="password">
    </mz-input-container>
    <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
</mat-card>
